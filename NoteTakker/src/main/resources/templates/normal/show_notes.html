<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
	<div class="container" th:each="n:${notes}">
			<div class="col-md-11 mt-3" >
			
			<div th:if="${session.message}" class="container">
						<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
			<div class="card paint-card">
					<div class="card-body">
			<h3 class="text-center" th:text="${'Note'+n.nId}">Notes</h3>
			

						<div class="text-center">
							<img alt="" th:src="@{/img/register.png}"
								style="width: 50px; height: 50px;">
						</div>
<div class="text-center">
						<h2 th:text="${n.title}"></h2>
						<h3 th:text="${n.content}">
							 <br> <br> 
							</h3>
						</div>
						
						<div class="text-center">
						<form method="post" th:action="@{'/user/update-contact/'+${n.nId}}">
							<button  class="btn btn-primary btn-sm">Update</button>
							</form>
							 <a th:href="@{'/user/delete/'+${n.nId}}" 
								class="btn btn-danger btn-sm  mt-2">Delete</a>
						</div>
					
					</div>
				</div>
			</div>
			</div>
			<!-- pagination -->
		<!--  	<div class=" container text-center"> -->
		<div class="row p-4">
				<div class="col-md-4">Total Elements : [[${totalElement}]]</div>
				<div class="col-md-6">
			
			
			
			<nav aria-label="Page navigation example">
  <ul class="pagination ">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/showNotes/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/showNotes/'+${i-1}}" class="page-link" href="#"> <span th:text="${i}"></span></a></li>
   
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/showNotes/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>



</div>

					
				
		
</section>
	
</body>
</html>
