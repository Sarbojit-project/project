<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SignUp page</title>
</head>
<body>
<section>

	<div class="container">
		<div class="row">
		<div class="col-md-8 offset-md-2" >
		<div class="my-card mt-2" >
		<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
		
		
		<div class="container text-center">
							<img class="" style="width: 80px;" src=""
								th:src="@{/img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${person}">
						<!-- name field -->
						<div class="form-group">
								<label for="name_field">Your name</label> 
								<input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter name here" required th:value="${person.name}" />
				
								
							<div class="invalid-feedback"
									th:each="e :${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							
							<!--  email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" 
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required th:value="${person.email}" />
							<div class="invalid-feedback"
									th:each="e :${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							
							<!-- password -->
							
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />
							</div>
							
							<!-- address -->
							<div class="form-group">
								<textarea name="address" th:text="${person.address}"
									placeholder="Enter address" rows="3"
									class="form-control"></textarea>
							</div>
							
							<!-- about -->
							<div class="form-group">
								<textarea name="about"  th:text="${person.about}"
									placeholder="Enter something about yourself" rows="8"
									class="form-control"></textarea>
							</div>
							<div class="container text-center">

								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset"
									class="btn btn-warning text-white btn-block">Reset</button>
							</div>
							</form>
							
						
		</div>
			</div>
		</div>
	
	</div>
</section>
</body>
</html>
